<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="log_in.css">
    <script type="text/JavaScript" src="log_in.html"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/parcial.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/productos/productos.html">productos</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/sobre_nosotros/sobre_nosotros.html">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/log_in/log_in.html">log in</a>
                    </li>
                </ul>
                </div>
            </div>
            </nav>
    </header>
    <main>
        <div class="container">
            <div class="login-form">
                <h2>Por favor ingrese sus credenciales para acceder al sistema</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="clave">Clave</label>
                        <input type="password" class="form-control" id="clave" name="clave" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary" id="loginBtn">Log In</button>
                        <a href="registro.html" class="btn btn-success" id="signupBtn">Sign Up</a>
                        <a href="/parcial.html" class="btn btn-secondary" id="cancelBtn">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
